<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Row to Google Sheet</title>
</head>
<body>
  <button onclick="addRow()">Add Custom Row</button>
  <p id="status"></p>

  <script>
    function addRow() {
      // you can later get these from <input> elements
      const value1 = "Hello";
      const value2 = "World";

      const url = "https://script.google.com/macros/s/AKfycbzSotSOXcey5LS1su4VqSDHlMwfIglRfoCdvJiLGFO9MxWY1bNJUiHUCam_vGC8L5zr/exec"; // change this!

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ value1, value2 }),
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("status").innerText = "Response: " + data;
      })
      .catch(error => {
        document.getElementById("status").innerText = "Error: " + error;
      });
    }
  </script>
</body>
</html>
